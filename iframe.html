<html>
  <head>
        <link href="//vjs.zencdn.net/4.5/video-js.css" rel="stylesheet">
    <style>
    * {
      padding:0;
      margin:0;
      width:100%;
      height:100%;
      background:#000;
    }
    </style>
  </head>

  <body>
    <video id="video" src="/assets/demo.mp4" width="100%" height="100%"></video>

    <script src="//vjs.zencdn.net/4.5/video.js"></script>
    <script type="text/javascript" src="http://cdn.embed.ly/player-0.0.8.min.js"></script>
    <script>
      var video = document.getElementById('video');

      videojs("video", {}, function(){
        var adapter = new playerjs.VideoJSAdapter(this);
        adapter.ready();
      });



    </script>
  </body>
